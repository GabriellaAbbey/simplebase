<body>

    <h1>Grid System</h1>


    <h2> Section, with one row, two columns</h2>

    <section>
        <div class="container">

            <div class="row demo">
                <div class="one-half">Hello </div>
                <div class="one-half">Hello </div>
            </div>

            <div class="row demo">
                <div class="one-third">Hello</div>
                <div class="one-third">Hello</div>
                <div class="one-third">Hello</div>
            </div>

            <div class="row demo">
                <div class="one-fourth">Hello</div>
                <div class="one-fourth">Hello</div>
                <div class="one-fourth">Hello</div>
                <div class="one-fourth">Hello</div>
            </div>

            <div class="row demo">
                <div class="two-thirds">Hello</div>
                <div class="one-third">Hello</div>
            </div>

            <div class="row demo">
             <div class="three-fourths">Hello</div>
             <div class="one-fourth">Hello</div>
            </div>
        </div>
